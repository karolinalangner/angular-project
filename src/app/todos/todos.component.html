<table class="table m-4">
  <thead>
    <tr>
      <th>id</th>
      <th>description</th>
      <th>target date</th>
      <th>done?</th>
    </tr>
  </thead>
  <tbody class="m-4">
    <tr *ngFor="let todo of todos">
      <td>{{todo.id}}</td>
      <td>{{todo.description }}</td>
      <td>{{todo.targetDate | date}}</td>
      <td>{{todo.done}}</td>
    </tr>
  </tbody> 
</table>
